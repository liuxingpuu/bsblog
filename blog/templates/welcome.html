<html>
<head>
    {% if title %}
    <title>{{ title }} - 咸鱼</title>
    {% else %}
    <title>咸鱼</title>
    {% endif %}
    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pintuer.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pintuer.js') }}"></script>
</head>
<body>
<div id="wrapper">
    <button class="signin button border-sub dialogs" data-toggle="click" data-target="#mydialog" data-mask="1"
            data-width="50%">sign in
    </button>
    <!--<button class="button">-->
    <!--弹出对话框-->
    <!--</button>-->
    <div id="mydialog">
        <div class="dialog">
            <div class="dialog-head">
                <span class="close rotate-hover"></span><strong>sign in</strong>
            </div>
            <div class="dialog-body">

            </div>
        </div>
    </div>
    <div id="info">
        <div id="info-content">
            <h1><strong>Salted－fish</strong>咸 鱼</h1>
            <p>有梦想的咸鱼，并努力一直向上</p>
        </div>
    </div>
</div><!-- #wrapper -->
</body>
</html>
